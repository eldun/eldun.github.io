---
layout: default
---
<div>
  <h1>Articles tagged with <code>{{ page.tag }}</code>:</h1>
  <ul>
    {% for post in site.posts %} {% if post.tags contains page.tag %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }} {{ post.subtitle }}</a></h2>
      <p>{{ post.excerpt | markdownify }}</p>
      {% endif %}
    </li>
    {% endfor %}
  </ul>
</div>
